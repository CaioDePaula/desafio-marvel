    <div class="buttons-menu" id="home-page">
        <a href="index.html">

        </a>
        
        <a href="#" class="btn btn-link text-light buttons-menu" id="btn-hero-versus-hero">Hero Vs Hero</a>
        <a href="#" class="btn btn-link text-light buttons-menu" id="btn-quiz" data-toggle="modal" data-target="#quiz">Quiz</a>
        
        <input type="text" placeholder="Search your favorite hero" id="input-search">
        <a href="#" class="btn">
            <i class="fas fa-search text-light" id="lupa-search"></i>
        </a>
    </div>

    <!-- Content data of Marvel -->

    <div class="container mt-3">
        <section class="row" id="characters-data">
          <!-- Datas -->
          <div class="col-md-6 col-sm-12 col-lg-6 col-12 mb-3" id="add-new-character">
            <div class="btn-add-character-versus">
              <a href="#input-search" style="font-size: 50px;">
                <i class="fas fa-plus-circle"></i>
              </a>
            </div>
          </div>
        </section>

            <!--<h1 class="display-1">Thanos passed on here!</h1>-->
        </div>

        <!-- Pagination-->
    </nav>
    
        <!-- Modal -->
    <div class="modal fade" id="quiz" tabindex="-1" role="dialog" aria-labelledby="modalQuiz" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalQuiz">Who is Character?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="position:relative">
              <img src="" alt="" id="image-quiz">
              <div style="position: absolute; top:0; height:100%; width:100%;"></div>
            </div>
            <div class="modal-footer">
                <input type="text" placeholder="Write name Character" id="input-quiz">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>
